<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b2884f0c38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/register.css">
    <title>Night Society</title>
</head>
<body>
    <main class="main-container">
        <section class="container-all">
            <div class="img d-flex justify-content-center align-items-center">
                <img src="4848437.jpg" alt="imagen">
            </div>
            <div class="form flex-column d-flex justify-content-center align-items-center">
              
                <form action="" class=" px-3 gap-3 formulario-l d-flex flex-column justify-content-center align-items-center">
                    <h2>Crea una cuenta nueva</h2>
                    <div class=" row  input-group d-flex justify-content-center align-items-center gap-3">
                        
                        <input class="form-control col border-0 border-bottom" type="name" placeholder="Nombre">
                        <input class="form-control col border-0 border-bottom" type="name" placeholder="Apellido">
                        
                    </div>
                    <div class=" input-group d-flex justify-content-center align-items-center gap-3">
        
                        <input class="col form-control border-0 border-bottom" type="text" placeholder="Numero de celular o correo electronico">
                    </div>
                    <div class=" input-group d-flex justify-content-center align-items-center gap-3">
        
                        <input class="col form-control border-0 border-bottom" type="password" placeholder="Contraseña nueva">
                    </div>
                    <div class=" input-group d-flex justify-content-center align-items-center gap-3">
        
                        <input class="col-12 form-control border-0 border-bottom" type="password" placeholder="Repite Contraseña ">
                    </div>
                    <div class="input-group row gap-3">
                        <input type="date" class="form-control col border-0 border-bottom">

                        <select  class="form-select form-select-sm border-0 border-bottom" aria-label=".form-select-sm example" name="sigino" id="select-signo">
                            <option selected>Signo</option>
                            <option value="Capricornio">Capricornio</option>
                            <option value="Acuario">Acuario</option>
                            <option value="Picis">Picis</option>
                            <option value="Aries">Aries</option>
                            <option value="Tauro">Tauro</option>
                            <option value="Geminis">Geminis</option>
                            <option value="Cancer">Cancer</option>
                            <option value="Leo">Leo</option>
                            <option value="Virgo">Virgo</option>
                            <option value="Libra">Libra</option>
                            <option value="Escorpio">Escorpio</option>
                            <option value="Sagitario">Sagitario</option>
                            
                        </select>
                        <select  class="form-select form-select-sm border-0 border-bottom" aria-label=".form-select-sm example" name="sigino" id="select-signo">
                            <option selected>Sexo</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Indefinido">Indefinido</option>
                            
                            
                        </select>
                    </div>

                    <div class="boton p-2 d-flex gap-2">
                       
                        <a href="#" class="btn btn-primary fw-bold">Atras</a>
                        <a href="#" class="btn btn-primary fw-bold">Registrate</a>
                    </div>
                    <div class="olv-contra">
                        <a href="#">¿Ya tienes una cuenta?</a>
                    </div>
                </form>
                    
            </div>
        </section>
    </main>





    <script src="assets/js/bootstrap.js"></script>
</body>
</html>
