<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b2884f0c38.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap-css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login Night Society</title>
</head>
<body>
    <main class="main-container">
        <section class="container-all">
            <div class="img d-flex justify-content-center align-items-center">
                <img src="assets/img/dancing-people-club.jpg" alt="imagemn">
            </div>
            <div class="form flex-column d-flex justify-content-center align-items-center">
             
                <form action="" class="formulario-l d-flex flex-column justify-content-center align-items-center">
                    <h2>Iniciar Sesión</h2>
                    <div class="input-l d-flex justify-content-center align-items-center gap-3">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" placeholder="Ingresar correo electronico">
                    </div>
                    <div class="input-l d-flex justify-content-center align-items-center gap-3">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Ingresar contraseña">
                    </div>
                    <div class="boton p-2 d-flex gap-2">
                        <a href="#" class="btn btn-primary">Atras</a>
                        <a href="#" class="btn btn-primary">Iniciar Sesión</a>
                    </div>
                    <div class="olv-contra">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>
                   
            </div>
        </section>
    </main>





    <script src="assets/bootstrap-js/bootstrap.js"></script>
    
</body>
</html>
